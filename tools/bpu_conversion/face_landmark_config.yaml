# Horizon BPU Model Conversion Configuration
# For face_landmark.tflite model

# Model conversion configuration
model_parameters:
  # Input TFLite model
  tflite_model: "../face_landmark.tflite"
  
  # Output directory
  output_model_file_prefix: "face_landmark"
  
  # Target BPU architecture
  # Options: bernoulli2 (X3), bayes (X5)
  march: "bayes"

# Input configuration  
input_parameters:
  input_name: "input_1"
  input_type_rt: "nv12"  # Runtime input format (nv12 is efficient on RDK)
  input_layout_rt: "NHWC"
  input_type_train: "rgb"  # Training/original format
  input_layout_train: "NHWC"
  input_shape: "1x3x192x192"
  norm_type: "data_scale"
  scale_value: 0.003921568627  # 1/255 for [0,1] normalization

# Calibration configuration
calibration_parameters:
  # Calibration data directory (images for quantization)
  cal_data_dir: "./calibration_data"
  cal_data_type: "float32"
  calibration_type: "default"  # Options: default, max, kl
  
# Compiler configuration
compiler_parameters:
  compile_mode: "latency"  # Options: latency, bandwidth
  optimize_level: "O3"
  debug: False
  
  # Core selection (for multi-core BPU)
  core_num: 2
  
  # Input/output config
  input_source: "pyramid"  # Use pyramid for camera input optimization
  
# Additional options
extra_parameters:
  # Enable layer-by-layer analysis
  layer_out_dump: False
  
  # Output fixed-point model for debugging
  output_layout: "NHWC"

