<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDAI Liveness Verification</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            grid-column: 1 / -1;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-indicator.connected {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }
        
        .status-indicator.disconnected {
            background: #ef4444;
        }
        
        .status-indicator.waiting {
            background: #f59e0b;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        #qrcode {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            padding: 20px;
            background: #f3f4f6;
            border-radius: 10px;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-success:hover:not(:disabled) {
            background: #059669;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .info-group {
            margin: 15px 0;
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .info-group label {
            display: block;
            color: #6b7280;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .info-group value {
            display: block;
            color: #111827;
            font-weight: 600;
            font-family: monospace;
        }
        
        .logs-container {
            background: #1f2937;
            border-radius: 10px;
            padding: 20px;
            height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .log-entry {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            word-wrap: break-word;
        }
        
        .log-entry.sent {
            background: rgba(59, 130, 246, 0.2);
            border-left: 3px solid #3b82f6;
            color: #93c5fd;
        }
        
        .log-entry.received {
            background: rgba(16, 185, 129, 0.2);
            border-left: 3px solid #10b981;
            color: #6ee7b7;
        }
        
        .log-entry.error {
            background: rgba(239, 68, 68, 0.2);
            border-left: 3px solid #ef4444;
            color: #fca5a5;
        }
        
        .log-entry.system {
            background: rgba(156, 163, 175, 0.2);
            border-left: 3px solid #9ca3af;
            color: #d1d5db;
        }
        
        .log-time {
            color: #9ca3af;
            font-size: 0.85em;
            margin-right: 8px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
        }
        
        .status-message {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.1em;
            font-weight: 600;
        }
        
        .status-message.success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status-message.error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .status-message.info {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîê MDAI Liveness Verification</h1>
        <p>Real-time Face Verification System</p>
    </div>

    <div class="container">
        <!-- Left Panel: Session & QR Code -->
        <div class="card">
            <h2 style="margin-bottom: 20px;">
                <span class="status-indicator" id="connectionStatus"></span>
                <span id="connectionText">Session Setup</span>
            </h2>

            <div class="input-group">
                <label>Bearer Token (from your backend)</label>
                <input type="text" id="bearerToken" placeholder="Enter your bearer token">
            </div>

            <button class="btn btn-primary" id="createSessionBtn" onclick="createSession()">
                Create Session & Generate QR
            </button>

            <div id="sessionInfo" style="display: none;">
                <div class="info-group">
                    <label>Session ID</label>
                    <value id="sessionId">-</value>
                </div>

                <div class="info-group">
                    <label>JWT Token (expires in 5 min)</label>
                    <value id="jwtToken" style="font-size: 0.8em; word-break: break-all;">-</value>
                </div>

                <div id="qrcode"></div>

                <div id="deviceStatus" class="status-message info" style="display: none;">
                    ‚è≥ Waiting for device to scan QR code...
                </div>

                <button class="btn btn-success" id="startBtn" onclick="startVerification()" disabled>
                    ‚ñ∂Ô∏è START VERIFICATION
                </button>

                <div id="progressContainer" style="display: none; margin-top: 20px;">
                    <label>Progress: <span id="progressText">0%</span></label>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel: WebSocket Logs -->
        <div class="card">
            <h2 style="margin-bottom: 20px;">üì° WebSocket Logs</h2>
            <div class="logs-container" id="logsContainer">
                <div class="log-entry system">
                    <span class="log-time">--:--:--</span>
                    System ready. Create a session to begin.
                </div>
            </div>
            <button class="btn btn-primary" onclick="clearLogs()" style="margin-top: 15px;">
                Clear Logs
            </button>
        </div>
    </div>

    <script>
        let ws = null;
        let sessionId = null;
        let jwtToken = null;
        const API_BASE = window.location.origin;
        const WS_URL = window.location.protocol === 'https:' 
            ? `wss://${window.location.host}/ws/mobile`
            : `ws://${window.location.host}/ws/mobile`;

        // Update connection status indicator
        function updateStatus(status, text) {
            const indicator = document.getElementById('connectionStatus');
            const textEl = document.getElementById('connectionText');
            indicator.className = `status-indicator ${status}`;
            textEl.textContent = text;
        }

        // Log messages
        function addLog(type, message) {
            const logsContainer = document.getElementById('logsContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            
            const time = new Date().toLocaleTimeString();
            logEntry.innerHTML = `<span class="log-time">${time}</span>${message}`;
            
            logsContainer.appendChild(logEntry);
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('logsContainer').innerHTML = '';
            addLog('system', 'Logs cleared.');
        }

        // Create session
        async function createSession() {
            const bearerToken = document.getElementById('bearerToken').value.trim();
            
            if (!bearerToken) {
                alert('Please enter a bearer token');
                return;
            }

            try {
                addLog('system', `Creating session with backend...`);
                
                const response = await fetch(`${API_BASE}/api/mobile/create-session`, {
                    headers: {
                        'Authorization': `Bearer ${bearerToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }

                const data = await response.json();
                sessionId = data.session_id;
                jwtToken = data.ws_token;

                addLog('received', `‚úÖ Session created: ${sessionId}`);
                addLog('system', `JWT Token generated (expires in ${data.expires_in} seconds)`);

                // Show session info
                document.getElementById('sessionId').textContent = sessionId;
                document.getElementById('jwtToken').textContent = jwtToken;
                document.getElementById('sessionInfo').style.display = 'block';
                document.getElementById('createSessionBtn').disabled = true;

                // Generate QR code with server's encrypted data
                generateQRCode(data.qr_encrypted);

                // Connect WebSocket
                connectWebSocket();

            } catch (error) {
                addLog('error', `‚ùå Session creation failed: ${error.message}`);
                alert(`Failed to create session: ${error.message}`);
            }
        }

        // Generate QR Code
        function generateQRCode(qrEncrypted) {
            // Use the encrypted QR data from server response
            // DO NOT encrypt on client side - server already did it securely
            document.getElementById('qrcode').innerHTML = '';
            new QRCode(document.getElementById('qrcode'), {
                text: qrEncrypted,
                width: 300,
                height: 300
            });

            addLog('system', 'üì± QR Code generated. Show it to the RDK device.');
            document.getElementById('deviceStatus').style.display = 'block';
        }

        // Connect WebSocket
        function connectWebSocket() {
            updateStatus('waiting', 'Connecting to WebSocket...');
            addLog('system', `Connecting to ${WS_URL}?session_id=${sessionId}`);

            ws = new WebSocket(`${WS_URL}?session_id=${sessionId}`);

            ws.onopen = () => {
                updateStatus('connected', 'WebSocket Connected');
                addLog('system', '‚úÖ WebSocket connected');
                
                // Send authentication message immediately
                const authMessage = {
                    type: 'auth',
                    bearer_token: jwtToken,
                    session_id: sessionId
                };
                ws.send(JSON.stringify(authMessage));
                addLog('sent', `üì§ Authenticating: ${JSON.stringify(authMessage, null, 2)}`);
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    addLog('received', `üì© ${JSON.stringify(data, null, 2)}`);

                    handleWebSocketMessage(data);
                } catch (e) {
                    addLog('received', `üì© ${event.data}`);
                }
            };

            ws.onerror = (error) => {
                updateStatus('disconnected', 'WebSocket Error');
                addLog('error', `‚ùå WebSocket error: ${error.message || 'Connection failed'}`);
            };

            ws.onclose = () => {
                updateStatus('disconnected', 'WebSocket Disconnected');
                addLog('system', 'üîå WebSocket closed');
                
                // Disable start button and show session ended message
                document.getElementById('startBtn').disabled = true;
                if (document.getElementById('sessionInfo').style.display !== 'none') {
                    document.getElementById('deviceStatus').textContent = '‚ö†Ô∏è Connection lost - Create a new session';
                    document.getElementById('deviceStatus').className = 'status-message error';
                    document.getElementById('deviceStatus').style.display = 'block';
                }
            };
        }

        // Handle WebSocket messages
        function handleWebSocketMessage(data) {
            switch (data.type) {
                case 'auth_success':
                    addLog('system', '‚úÖ Authentication successful');
                    break;
                
                case 'auth_failed':
                    addLog('error', `‚ùå Authentication failed: ${data.error || 'Unknown error'}`);
                    break;
                
                case 'device_connected':
                    updateStatus('connected', 'Device Ready');
                    document.getElementById('deviceStatus').textContent = '‚úÖ Device connected and ready!';
                    document.getElementById('deviceStatus').className = 'status-message success';
                    document.getElementById('deviceStatus').style.display = 'block';
                    document.getElementById('startBtn').disabled = false;
                    addLog('system', `üéâ Device ${data.device_id || 'unknown'} is ready! Click START to begin verification.`);
                    break;
                
                case 'device_disconnected':
                    updateStatus('disconnected', 'Device Disconnected');
                    document.getElementById('deviceStatus').textContent = '‚ö†Ô∏è Device disconnected - Session ended';
                    document.getElementById('deviceStatus').className = 'status-message error';
                    document.getElementById('deviceStatus').style.display = 'block';
                    document.getElementById('startBtn').disabled = true;
                    addLog('error', '‚ö†Ô∏è Device disconnected - Create a new session to continue');
                    
                    // Optionally auto-disconnect WebSocket
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.close();
                    }
                    break;
                
                case 'device_ready':
                    updateStatus('connected', 'Device Ready');
                    document.getElementById('deviceStatus').textContent = '‚úÖ Device connected and ready!';
                    document.getElementById('deviceStatus').className = 'status-message success';
                    document.getElementById('startBtn').disabled = false;
                    addLog('system', 'üéâ Device is ready! Click START to begin verification.');
                    break;

                case 'status_update':
                    addLog('system', `‚ÑπÔ∏è Status: ${data.message}`);
                    if (data.progress !== undefined) {
                        updateProgress(data.progress);
                    }
                    break;

                case 'progress':
                    updateProgress(data.value);
                    break;

                case 'result':
                    if (data.status === 'success') {
                        document.getElementById('deviceStatus').textContent = 'üéâ Verification SUCCESS!';
                        document.getElementById('deviceStatus').className = 'status-message success';
                        addLog('system', '‚úÖ Liveness verification passed!');
                    } else {
                        document.getElementById('deviceStatus').textContent = '‚ùå Verification FAILED';
                        document.getElementById('deviceStatus').className = 'status-message error';
                        addLog('error', `‚ùå Verification failed: ${data.reason || 'Unknown reason'}`);
                    }
                    document.getElementById('startBtn').disabled = true;
                    break;
                
                case 'verification_result':
                    if (data.status === 'success') {
                        document.getElementById('deviceStatus').textContent = 'üéâ Verification SUCCESS!';
                        document.getElementById('deviceStatus').className = 'status-message success';
                        addLog('system', '‚úÖ Verification passed!');
                        if (data.message) {
                            addLog('system', `Message: ${data.message}`);
                        }
                    } else {
                        document.getElementById('deviceStatus').textContent = '‚ùå Verification FAILED';
                        document.getElementById('deviceStatus').className = 'status-message error';
                        addLog('error', `‚ùå Verification failed: ${data.reason || 'Unknown reason'}`);
                    }
                    document.getElementById('startBtn').disabled = true;
                    break;

                case 'error':
                    addLog('error', `‚ùå Error: ${data.error || data.message || 'Unknown error'}`);
                    document.getElementById('deviceStatus').textContent = `‚ùå ${data.error || data.message}`;
                    document.getElementById('deviceStatus').className = 'status-message error';
                    break;
                
                default:
                    addLog('system', `‚ÑπÔ∏è Unknown message type: ${data.type}`);
                    break;
            }
        }

        // Start verification
        function startVerification() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('WebSocket not connected');
                return;
            }

            const message = {
                type: 'to_device',
                session_id: sessionId,
                data: {
                    command: 'start_verification'
                }
            };

            ws.send(JSON.stringify(message));
            addLog('sent', `üì§ ${JSON.stringify(message, null, 2)}`);

            document.getElementById('startBtn').disabled = true;
            document.getElementById('deviceStatus').textContent = 'üî• Verification started! Move your head in a circle.';
            document.getElementById('deviceStatus').className = 'status-message info';
            document.getElementById('progressContainer').style.display = 'block';
        }

        // Update progress bar
        function updateProgress(percent) {
            document.getElementById('progressText').textContent = `${percent}%`;
            document.getElementById('progressFill').style.width = `${percent}%`;
        }

        // Initialize
        updateStatus('disconnected', 'Not Connected');
    </script>
</body>
</html>
